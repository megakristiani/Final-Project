{% extends 'layout.html'%}
<html>
    <head>

    </head>
    <body>
    {% block body%}
    <div class="container pt 5">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <h3>Fill This Form for Prediction !</h3>
                <!-- method POST mengubah menjadi list 2 dimensi -->
                <form action="/prediction" method="POST">

                    <input type="number" step="0.01" name="Color" placeholder="Color" class="form-control form-control-sm mt-2">
                    <input type="number" step="0.01" name="ABV" placeholder="ABV" class="form-control form-control-sm mt-2">
                    <button type="submit" class="btn btn-warning mt-4">
                        Click this button for prediction!
                    </button>

                </form>
            </div>
        </div>
    </div>
    {% endblock body%}
    </body>
</html>
